<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Mobi Auto | Estoque</title>
</head>
<body>
  <header class="header-form">
    <div class="header-logo">
      <a href="./index.html"><img class="logo-img" src="./assets/img/logo-auto.png" alt="Logo da empresa 'MobiAuto'"></a>
    </div>
    <div class="txt-container">
      <p><a href="./index.html">Home</a></p>
      <p><a href="./register.html">Cadastrar<a/></p>
      <p><a href="./storage.html">Estoque</a></p>
    </div>
  </header>
  <main>
    <div class="filter-container">
      <label for="filter">Localizar:</label>
      <div>
        <input id="inputFilter" type="text" placeholder="Pesquisar...">
        <button type="submit" class="btn">Buscar</button>
      </div>
    </div>
    <table>
      <thead>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Ano</th>
        <th>Estoque</th>
        <th>Ações</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="storage-container">
      <p>Temos um total de </p>
      <span id="storageSpan"></span>
      <p>veículos em estoque</p>
    </div>
    <section id="myModal" class="modal">
      <div id="modalContent" class="modal-content">
        <div action="#" id="modalDiv">
        </div>
        <form action="">
          <i class="fa-solid fa-circle-xmark icon" id="iconRemovePlus"></i>
          <label for="addMove">Insira a quantidade que irá ser adicionada:</label>
          <div class="storage-form">
            <input id="addInput" type="number">
            <button class="btn" id="addMoveBtn" type="submit">Transportar</button>
          </div>
        </form>
      </div>
    </section>
    <section id="myModal2" class="modal">
      <div id="modalContent2" class="modal-content">
        <div action="#" id="modalDiv2">
        </div>
        <form action="">
          <i class="fa-solid fa-circle-xmark icon" id="iconRemoveMinus"></i>
          <label for="removeStorage">Insira a quantidade que quer remover:</label>
          <div class="storage-form">
            <input id="removeInput" type="number">
            <button class="btn" id="removeStorageBtn" type="submit">Remover</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/script-storage.js"></script>
  <script src="https://kit.fontawesome.com/74db4fc3d9.js" crossorigin="anonymous"></script>
</body>
</html>
