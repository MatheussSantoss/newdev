<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Mobi Auto | Cadastro</title>
</head>
<body class="body-form">
  <header class="header-form">
    <div class="header-logo">
      <img class="logo-img" src="./assets/img/logo-auto.png" alt="Logo da empresa 'MobiAuto'">
    </div>
    <div class="txt-container">
      <p>Home</p>
      <p>Cadastrar</p>
      <p>Estoque</p>
    </div>
  </header>
  <main class="main-form">
    <div class="title-container">
      <h1 class="title">Cadastre o veículo</h1>
    </div>
    <div class="container-form">
      <label for="brand">Marca</label>
      <input type="text" id="carBrand" placeholder="Insira o marca do veículo">
      <label for="model">Modelo</label>
      <input type="text" id="carModel" placeholder="Insira o modelo do veículo">
      <label for="year">Ano</label>
      <input type="number" id="carYear" placeholder="Insira o ano do veículo">

      <button id="btnSubmitCar" type="submit">Cadastrar</button>
    </div>
  </main>
  <footer class="footer-form">
    <p>All Rights Reserved to MobiAuto&copy;</p>
  </footer>
</body>
</html>
