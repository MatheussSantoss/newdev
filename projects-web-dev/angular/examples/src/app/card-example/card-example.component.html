<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{fullName}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{subtitleParam}}</h6>
    <p [ngStyle]="{'color': color}" class="card-text">{{bioParam}}</p>
    <a href="{{link1Param}}" class="card-link">Google</a>
    <a href="{{link2Param}}" class="card-link">YouTube</a>
  </div>

  <h2 *ngIf="author == 'Dietricx'">Cajuzinho</h2>
</div>
