<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/74db4fc3d9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fa-solid fa-camera-retro fa-3x midia"></i>
    </div>
    <ul class="list">
      <a href="index.html"><li class="list-item">Home</li></a>
      <a href="#"><li class="list-item">Contato</li></a>
      <a href="sobre-nos.html"><li class="list-item">Sobre Nós</li></a>
     </ul>
  </header>

  <main class="main-contact">
      <h1 id="texto-gene" class="main-title">Nos Contacte</h1>

      <section class="main-section">
        <section class="container-img">
          <div class="black">
            <div class="container-txt">
              <i class="fa-solid fa-location-dot fa-2x img-txt"></i><p class="img-txt">Endereço</p> 
            </div>
            <p class="sec-txt">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="container-txt">
              <i class="fa-solid fa-phone fa-2x img-txt"></i><p class="img-txt">Vamos Conversar</p>
            </div>
            <p class="sec-txt">+55 46 8834-5549</p>
            <div class="container-txt">
              <i class="fa-solid fa-envelope fa-2x img-txt"></i><p class="img-txt">Suporte Geral</p>
            </div>
            <p class="sec-txt">obrunofontana@gmail.com</p>
          </div>
        </section>

        <section class="container-form">
          <form id="form-container">
            <h1 class="form-title">Nos envie uma mensagem</h1>
            <label for="name">
              Nome
            </label>
            <input id="name" type="text" required placeholder="Insira seu nome">

            <label for="email">
              Email
            </label>
            <input required id="email" type="text" placeholder="myname@example.com">

            <label for="mensagem">
              Mensagem
            </label>
            <input required id="mensagem" type="text" placeholder="Deixe suas opniões">

            <button type="submit" id="buttonSendMessage" class="btn btn-form">Enviar</button>
          </form>
        </section>
      </section>
  </main>

  <footer class="footer">
    <section class="social">
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-3x midia"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f fa-3x midia"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter fa-3x midia"></i></a>
    </section>

    <p>NewDev&copy - Todos os Direitos Reservados </p>

    <a href="#">
      <i class="fa-solid fa-circle-arrow-up fa-3x midia"></i>
    </a>
 </footer>

 <script src="assets/js/main.js"></script>
</body>
</html>
