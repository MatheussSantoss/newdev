<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Mobi Auto | Cadastro</title>
</head>
<body class="body-form">
  <header class="header-form">
    <div class="header-logo">
      <a href="./index.html"><img class="logo-img" src="./assets/img/logo-auto.png" alt="Logo da empresa 'MobiAuto'"></a>
    </div>
    <div class="txt-container">
      <p><a href="./index.html">Home</a></p>
      <p><a href="./register.html">Cadastrar<a/></p>
      <p><a href="./storage.html">Estoque</a></p>
    </div>
  </header>
  <main class="main-form">
    <div class="title-container">
      <h1 class="title">Cadastre o veículo</h1>
    </div>
    <form class="container-form">
      <label for="model">Modelo</label>
      <input type="text" id="carModel" placeholder="Insira o modelo do veículo" required/>
      <label for="brand">Marca</label>
      <input type="text" id="carBrand" placeholder="Insira o marca do veículo" required/>
      <label for="year">Ano</label>
      <input type="number" id="carYear" placeholder="Insira o ano do veículo" required/>

      <button id="btnSubmitCar" type="submit">Cadastrar</button>
      <p>Quer consultar seus cadastros? <a href="./storage.html">Confira aqui</a></p>
    </form>
  </main>
  <script src="./assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/74db4fc3d9.js" crossorigin="anonymous"></script>
</body>
</html>
